<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>재료가져오기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        $(document).ready(function () {
            show_get();
        });

        function show_get() {
            $.ajax({
                type: "GET",
                url: "/test?title=hello",
                data: {},
                success: function (response) {
                    console.log(response)
                }
            })
        }

        function show_post() {
            let ingridient = $('#ingridient').val() /* 입력값 가져오기 */

            let temp_html = `<li>${ingridient}</li>` /* 추가할 html */

            $('#ingridient_list').append(temp_html)  /* id가 ingridient_list인 태그 안에 추가 */
            $('#ingridient').val('');  /* 입력창 비워주기 */

            $.ajax({
                type: "POST",
                url: "/test",
                data: {title: 'Hello!'},
                success: function (response) {
                    console.log(response)
                }
            })
        }

    </script>
    <style>
        html {
            width: 500px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>재료를 입력하세요: </h1>
    <hr>
    <div class="input-group mb-3" id="input">
        <input type="text" class="form-control" placeholder="재료 이름" aria-label="재료 이름"
               aria-describedby="button-addon2" id="ingridient">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="show_post()">추가</button>
    </div>
    <ul id="ingridient_list">
    </ul>
</body>
</html>
